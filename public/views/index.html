<!doctype html>
<html ng-app="wikipediaApp">

<head>
  <!-- Angular scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-resource.min.js">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js">
  </script>
  <!--<script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>-->

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Include jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Include lodash -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>

  <!-- Include google maps -->
  <script type='text/javascript' , src='https://www.gstatic.com/charts/loader.js'></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <!-- Include app scripts -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="bower/ngtoast/dist/ngToast.min.css">

  <!-- Include bower components -->
  <script src="bower_components/angular-spinner/dist/angular-spinner.min.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="bower_components/ngtoast/dist/ngToast.min.js"></script>

  <!-- Include app files -->
  <script src="app/services/service.js"></script>
  <script src="app/controllers/homeController.js"></script>
  <script src="app/controllers/articleController.js"></script>
  <script src="app/controllers/chartsController.js"></script>
  <script src="app/app.routes.js"></script>
  <script src="app/app.js"></script>

  <!--Meta tags-->
  <title>Wikipedia Data Analytics</title>

  <!-- Base url for the app -->
  <base href="/">

</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <a class="navbar-brand" href="/">
          <i class="fa fa-desktop"></i> COMP 5347
        </a>
      </div>
      <!-- /.navbar-collapse -->
      <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li>
            <a href="/">Statistics</a>
          </li>
          <li>
            <a href="/summary-charts">Charts</a>
          </li>
          <li>
            <a href="/article">Article</a>
          </li>
        </ul>

      </div>
    </div>
    <!-- /.container-fluid -->
  </nav>
  <toast></toast>
  <div ng-view></div>
  <script>
    // Load the Visualization API and the corechart package.
    google.charts.load('current', {
      'packages': ['corechart']
    });
  </script>
</body>

</html>
